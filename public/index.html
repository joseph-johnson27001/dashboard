<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – Sales Dashboard Template | Vue 3 + Chart.js
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A comprehensive sales dashboard template for tracking sales performance, revenue, and key sales metrics. Built with Vue 3 and Chart.js."
    />
    <meta
      name="keywords"
      content="sales dashboard, sales analytics, sales performance, vue3 sales dashboard, sales tracking, revenue dashboard, chart.js dashboard"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – Sales Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      property="og:description"
      content="Track sales performance, revenue, and key metrics with this sales dashboard template, powered by Vue 3 and Chart.js."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/sales-dashboard-preview.png"
    />
    <meta property="og:url" content="https://sales.templatedashboards.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – Sales Dashboard Template | Vue 3 + Chart.js"
    />
    <meta
      name="twitter:description"
      content="A powerful sales dashboard template for tracking revenue, sales performance, and KPIs with Vue 3 and Chart.js."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/sales-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Sales Dashboard Template",
        "url": "https://sales.templatedashboards.com",
        "description": "Track sales performance, revenue, and KPIs with this sales dashboard template, created with Vue 3 and Chart.js.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Sales Dashboard doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
